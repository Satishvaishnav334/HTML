<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable and Storable Form</title>
</head>
<body>

    <h2>Contact Form</h2>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // You can use the data as needed, for example, log it to the console
            console.log('Name:', name);
            console.log('Email:', email);

            // For storing data, you would typically send it to a server using AJAX or a form submission
            // For example, you could use fetch() or XMLHttpRequest to send the data to a server.

            // For demonstration purposes, let's just alert that the form was submitted
            alert('Form submitted successfully!');
        }
    </script>

</body>
</html>
